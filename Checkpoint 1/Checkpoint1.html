<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>

    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f3793b933.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <!--Grid 1-->
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color:blue">My Fantastic Content</p>
    </div>

    <!--Grid 2-->
    <div class="gridTwo">
        <div class="gridTwoOne">
            <p>Text 1</p>
        </div>
        <div class="gridTwoTwo">
            <p>Text 2</p>
        </div>
        <div class="gridTwoThree">
            <p>Text 3</p>
        </div>
    </div>

    <!--Grid 3-->
    <div class="gridThree">
        <div class="gridThreeOne">
            <p>Grid 3</p>
        </div>
        <div class="gridThreeTwo">
            <img src="images/ice.png" alt="">
        </div>
    </div>

    <!--Grid 4-->
    <div class="gridFour">
        <div class="gridFourOne">
            <p>Grid 4.1</p>
        </div>
        <div id="gridFourTwo">
            <p>Grid 4.2</p>
            <p>Grid 4.3</p>
        </div>
    </div>

    <!--Grid 5-->
    <div class="gridFive">
        <div class="gridFiveOne">
            <p>Grid 5</p>
        </div>
        <div id="gridFiveTwo">
            <img src="images/lantern.png" alt="">
            <img src="images/street.png" alt="">
        </div>
    </div>

    <!--Grid 6-->
    <div class="gridSix">
        <i class="fa-regular fa-paper-plane"></i>
        <p>Grid 6</p>
    </div>
    
</body>
</html>
